# RocketMQ Broker 配置文件
# 集群名称
brokerClusterName = DefaultCluster
# Broker 名称
brokerName = broker-a
# Broker ID, 0 表示 Master，>0 表示 Slave
brokerId = 0
# NameServer 地址
namesrvAddr = rmqnamesrv:9876
# 删除文件时间点，默认凌晨4点
deleteWhen = 04
# 文件保留时间，默认72小时
fileReservedTime = 72
# Broker 角色
brokerRole = ASYNC_MASTER
# 刷盘方式
flushDiskType = ASYNC_FLUSH
# Broker 对外服务的监听端口
listenPort = 10911
# Broker 对外暴露的IP地址（重要：这里设置为 localhost 以便本地应用访问）
brokerIP1 = localhost
# Broker 对外暴露的端口
brokerIP2 = localhost 